    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Resume</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                </li>
            </ul>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row">
            <main class="col-md-12">
                <h1>Contact Me</h1>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>


                    <abel>How did you hear about my page?</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="google" name="source" value="Google">
                            <label class="form-check-label" for="google">Google</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="friend" name="source"
                                value="From a friend">
                            <label class="form-check-label" for="friend">From a friend</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="linkedin" name="source"
                                value="From LinkedIn">
                            <label class="form-check-label" for="linkedin">From LinkedIn</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="source" value="Other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                        </fieldset>

                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </main>
        </div>
</body>

</html>
